<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morgans Winterish Page</title>

    <!--  Bootstrap CDN CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Font Awesome CDN CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Local CSS-->
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <style>
      h1 {
        display: none;
      }
    </style>
  </head>
  <body>
    <!--begin header-->
    <header-component></header-component>
    <!-- end header-->
    <main>
      <!--Begin Form-->
      <div class="web-form">
        <form>
          <div class="row">
            <!--First Name-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="firstName" class="form-control" />
            </div>
            <!--Last Name-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="lastName" class="form-control" />
            </div>
            <!-- Age // type of number number field-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="age" Age>Age</label>
              <input type="number" name="age" id="age" min="18" max="120" class="form-control" />
            </div>
            <!-- Email-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="email" Email>Email</label>
              <input type="email" name="email" class="form-control" />
            </div>
            <!--Phone-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="phone" Phone>Phone Number</label>
              <input type="text" id="phone" id="phone" placeholder="(###) ###-#####" class="form-control" />
            </div>
            <!--Start Date-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="start-date" Start Date>Start Date</label>
              <input type="date" id="start-date" name="startDate" required class="form-control" />
            </div>
            <!-- Tshirt Select Field-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="t-shirt" T-Shirt Size>T-Shirt Size</label>
              <select id="t-shirt" required class="form-select">
                <option value="">Select T-Shirt Size</option>
                <option value="XXS">XXS</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="CUSTOM">CUSTOM</option>
              </select>
              <input type="text" id="custom" name="custom" placeholder="Please Input a Custom Size" disabled />
            </div>
            <!-- T-shirt Color-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="color">T-Shirt Color</label>
              <input type="color" name="color" id="color" class="form-control form-control-color" />
            </div>

            <!-- Background Check - Upload File Field-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="background-check">Background Check</label>
              <input type="file" id="background-check" accept=".pdf" class="form-control" />
            </div>

            <!-- Participating In - Radio Button-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <strong>Participating In</strong><br />
              <input type="radio" name="participation" id="winterish-shop" value="Winterish Shop" required class="form-control radio" />
              <label for="winterish-shop">Winterish Shop</label>

              <input type="radio" name="participation" id="donations" value="Donations" required class="form-control radio" />
              <label for="donations">donations</label>

              <input type="radio" name="participation" id="expectator" value="Expectator" required class="form-control radio" />
              <label for="expectator">Expectator</label>
            </div>

            <!-- Time of Day- Checkbox fields-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <strong>Time of Day</strong><br />
              <input type="checkbox" name="timeOfday" id="time-of-day-morning" value="Morning" required class="form-control checkbox" />
              <label for="time-of-day-morning">Morning</label>

              <input type="checkbox" name="timeOfday" id="time-of-day-afternoon" value="Afternoon" required class="form-control checkbox" />
              <label for="time-of-day-afternoon">Afternoon</label>

              <input type="checkbox" name="timeOfevening" id="time-of-day-evening" value="Evening" required class="form-control checkbox" />
              <label for="time-of-day-evening">Evening</label>
            </div>

            <!--Comments-->
            <div class="col-12">
              <label for="about-you">Tell us about you</label><br />
              <textarea name="about-you" id="about-you" class="form-control"></textarea>
            </div>
            <!--Terms and Conditions - Checkbox with switch toggle-->
            <div class="col-12 form-check form-switch">
              <input type="checkbox" name="terms" id="terms-and-conditions" value="Yes" class="form-check-input checkbox" />
              <label for="terms-and-conditions">I Accept The Terms And Conditions</label>
            </div>
            <!-- Submit Button-->
            <div class="col-12">
              <input type="submit" name="submit" value="Volunteer Now" class="submit" />
            </div>
          </div>
        </form>
      </div>

      <!--End Form-->
    </main>
    <!-- <footer> -->

    <footer-component></footer-component>

    <!-- </footer> -->
    <section>
      <!--Bootstrap CDN JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <!--Local Java Script-->
      <script src="js/scripts.js"></script>

      <!-- local JS File with Header-->
      <script src="components/js/header.js"></script>
      <script src="components/js/footer.js"></script>
      <!-- Local js file for form-->
      <script src="js/form.js"></script>
    </section>
  </body>
</html>
